name: Testing Node Action
run-name: ${{ github.actor }} is testing out Node in GitHub Actions 🚀
on: [push]

env:
  YT_API_KEY: ${{ secrets.YT_API_KEY }}
  DEST: "./_data/youtube.json"
  SOURCE: "./_data/videos.yml"
jobs:
  
  how-node-works:
    runs-on: ubuntu-latest
    outputs:
      response: ${{ steps.fetch.outputs.response }}
    steps:
      - uses: actions/checkout@v3
        id: ac_1
        with: 
          token: ${{ secrets.GH_TOKEN }}
      - uses: actions/setup-node@v3
        id: a_node
        with:
          node-version: '16'
      - name: 🧑‍💻 install node packages 
        id: install
        run: |
          npm install fs
          npm install node-fetch
          npm install js-yaml
          npm install dotenv
          npm install @actions/core
          npm install @actions/github

      - name: Run node script
        id: fetch
        run: |
          node fetcher.mjs
        env:
          token: ${{ secrets.GH_TOKEN }}

      # - id: git
      #   run: |
      #     echo '-STRING--STEPS FETCH OUTPUTS RESPONSE-'
      #     echo '${{steps.fetch.outputs.response}}' > _data/youtube.json
      #     git config user.name github-actions
      #     git config user.email github-actions@github.com
      #     git status
      #     git add ./_data/youtube.json
      #     git commit -m "🎉 generated youtube json"
      #     git push
      - name: Upload Artifact
        id: art_u
        uses: actions/upload-artifact@v3
        with:
          name: youtube
          path: _data/youtube.json
      - run: echo "🫡 This job's status is ${{ job.status }}."
        id: complete