name: Testing Node Action
run-name: ${{ github.actor }} is testing out Node in GitHub Actions 🚀
on: [push]

env:
  YT_API_KEY: ${{ secrets.YT_API_KEY }}
  DEST: "./_data/youtube.json"
  SOURCE: "./_data/videos.yml"
jobs:
  how-node-works:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with: 
          token: ${{ secrets.GH_TOKEN }}
      - uses: actions/setup-node@v3
        with:
          node-version: '16'
      - name: 🧑‍💻 install node packages 
        run: |
          npm install fs
          npm install node-fetch
          npm install js-yaml
          npm install dotenv

      - name: Run node script
        run: node fetcher.mjs
      - uses: actions/checkout@v3
      - run: |
          date > _data/youtube.json
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add ./_data/youtube.json
          git commit -m "generated json"
          git push
      - name: Archive Node Script Run results
        uses: actions/upload-artifact@v3
        with:
          name: youtube
          path: _data/youtube.json

      - run: echo "🫡 This job's status is ${{ job.status }}."